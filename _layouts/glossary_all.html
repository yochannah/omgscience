---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{page.title}}</h1>
  </header>

  <dl>
  {% for term in site.data.glossary %}
    <dt>
      {{term[0]}}
    </dt>
    <dd>
      {{term[1].description}}
      {{if term[1].link}}
      [<a href="{{term[1].link}}">External reference</a>]
    </dd>
  {% endfor %}
  </dl>

</div>
