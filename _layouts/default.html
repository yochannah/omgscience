<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
      <div class="tags">
        <ul>
          {% for tags in page.tags %}
            <li>
              <svg class="icon icon-tag">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-tag"></use>
              </svg>
               <a href="{{ root_url }}/tag/{{tags}}.html">{{ tags }}</a>
             </li>
          {% endfor %}
        </ul>
      </div>
    </div>


    {% include footer.html %}

  </body>

</html>
